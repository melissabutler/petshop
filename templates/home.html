{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <h2>Pets:</h2>
    {% for pet in pets %}
        <div>
            
            {% if pet.photo_url %}
            <img id="id_{{pet.id}}" src="{{pet.photo_url}}">
            {% endif %}
            <p><a href="/pets/{{pet.id}}">{{pet.name}}</a></p>
            {% if pet.available %}
            <p><b>Available</b></p>
            {% endif %}
        </div>
        
    
    {% endfor %}

{% endblock %}
